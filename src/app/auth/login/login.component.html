<!-- Formularios -->
<div class="contenedor-formularios">
  <!-- Links de los formularios -->
  <ul class="contenedor-tabs">
    <li class="tab tab-segunda active"><a routerLink="/iniciarSesion">Iniciar Sesión</a></li>
    <li class="tab tab-primera"><a routerLink="/registrarse">Registrarse</a></li>
  </ul>

  <!-- Contenido de los Formularios -->
  <div class="contenido-tab">
    <!-- Iniciar Sesion -->
    <div id="iniciar-sesion">
      <h1>Iniciar Sesión</h1>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="contenedor-input">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label> Correo:</mat-label>
            <input name="email" matInput ngModel required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="contenedor-input">
          <mat-form-field appearance="fill">
            <mat-label> Contraseña:</mat-label>
            <input name="password" matInput ngModel [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
        <div class="button-submit"><input type="submit" class="button button-block" value="iniciarSesion"></div>
      </form>
    </div>

  </div>
</div>
